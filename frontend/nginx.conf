# frontend/nginx.conf

server {
    listen 80; # Nginx listens on port 80 inside the container
    root  /usr/share/nginx/html; # The root folder where your index.html is
    index index.html;

    # The magic location block that solves the SPA routing issue
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache control for assets (improves performance)
    location ~* \.(css|js|gif|jpe?g|png|svg|eot|ttf|woff|woff2)$ {
        expires 1y;
        log_not_found off;
    }
}